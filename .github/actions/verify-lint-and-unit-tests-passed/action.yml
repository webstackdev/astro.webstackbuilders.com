name: Verify Lint and Unit Tests Passed
description: Verifies the required CI jobs succeeded for the triggering workflow_run.

inputs:
  github-token:
    description: GitHub token used to query workflow run jobs.
    required: true

runs:
  using: composite
  steps:
    - name: Verify workflow run jobs
      run: python3 "${{ github.action_path }}/src/main.py"
      shell: bash
