name: Publish Preview Status
description: Publishes/updates a "Deploy Preview to Vercel" check run on the PR commit.

inputs:
  github-token:
    description: GitHub token used to create/update check runs.
    required: true
  verify-result:
    description: Result of the verify-ci job (e.g., success/failure/skipped).
    required: false
    default: ""
  deploy-result:
    description: Result of the deploy-preview job (e.g., success/failure/skipped).
    required: false
    default: ""
  preview-url:
    description: Preview URL output from the deploy-preview job.
    required: false
    default: ""

runs:
  using: node20
  main: dist/index.mjs
