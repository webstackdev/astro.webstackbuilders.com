name: Keep Alive
description: Executes a keep-alive query (SELECT 1) against the Turso DB.

inputs:
  astro-db-remote-url:
    description: Turso DB URL (falls back to ASTRO_DB_REMOTE_URL env var).
    required: false
    default: ""
  astro-db-app-token:
    description: Turso auth token (falls back to ASTRO_DB_APP_TOKEN env var).
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Execute keep-alive query
      run: python3 "${{ github.action_path }}/src/main.py"
      shell: bash
