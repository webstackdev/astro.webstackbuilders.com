name: Build

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: read

jobs:
  verify-ci:
    name: Verify CI Results
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Ensure lint and unit tests succeeded
        uses: './.github/actions/lint-and-unit-tests-pass'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  push-turso-migrations:
    name: Push Turso Production Migrations
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Push Astro DB migrations to Turso
        run: npx astro db push --remote
        env:
          ASTRO_DB_REMOTE_URL: ${{ secrets.ASTRO_DB_REMOTE_URL }}
          ASTRO_DB_APP_TOKEN: ${{ secrets.ASTRO_DB_APP_TOKEN }}
