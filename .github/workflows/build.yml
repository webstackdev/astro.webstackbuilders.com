name: Build

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: read

jobs:
  verify-ci:
    name: Verify CI Results
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Ensure lint and unit tests succeeded
        uses: actions/github-script@v8
        with:
          script: |
            const runId = context.payload.workflow_run.id;
            const requiredJobs = ['Lint', 'Unit Tests'];
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
              per_page: 100
            });

            const jobs = data.jobs || [];
            const missing = requiredJobs.filter((jobName) => {
              const job = jobs.find((entry) => entry.name === jobName);
              return !job || job.conclusion !== 'success';
            });

            if (missing.length > 0) {
              core.setFailed(`Required CI jobs missing or failed: ${missing.join(', ')}`);
            }

  push-turso-migrations:
    name: Push Turso Production Migrations
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Push Astro DB migrations to Turso
        run: npx astro db push --remote
        env:
          ASTRO_DB_REMOTE_URL: ${{ secrets.ASTRO_DB_REMOTE_URL }}
          ASTRO_DB_APP_TOKEN: ${{ secrets.ASTRO_DB_APP_TOKEN }}
