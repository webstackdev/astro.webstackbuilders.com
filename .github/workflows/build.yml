name: Build

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

jobs:
  verify-ci:
    name: Verify CI Results
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Ensure lint and unit tests succeeded
        uses: actions/github-script@v8
        with:
          script: |
            const runId = context.payload.workflow_run.id;
            const requiredJobs = ['Lint', 'Unit Tests'];
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
              per_page: 100
            });

            const jobs = data.jobs || [];
            const missing = requiredJobs.filter((jobName) => {
              const job = jobs.find((entry) => entry.name === jobName);
              return !job || job.conclusion !== 'success';
            });

            if (missing.length > 0) {
              core.setFailed(`Required CI jobs missing or failed: ${missing.join(', ')}`);
            }

  push-supabase-migrations:
    name: Push Supabase Production Migrations
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1.6.0
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --password "${{ secrets.SUPABASE_DB_PASSWORD }}" --workdir suprabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push migrations to production
        run: supabase db push --workdir suprabase
