# Runs build, unit tests, and E2E tests - gates deployment
name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    # Define environment variables once at the job level
    # These will be available to ALL steps in this job
    env:
      CONVERTKIT_API_KEY: ${{ secrets.CONVERTKIT_API_KEY }}
      CONVERTKIT_FORM_ID: ${{ secrets.CONVERTKIT_FORM_ID }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      KV_URL: ${{ secrets.KV_URL }}
      KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
      KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
      KV_REST_API_READ_ONLY_TOKEN: ${{ secrets.KV_REST_API_READ_ONLY_TOKEN }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      WEBMENTION_IO_TOKEN: ${{ secrets.WEBMENTION_IO_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Sync Astro types
        run: npm run sync

      - name: Run Astro check
        run: npm run check

      - name: Run lint
        run: npm run lint

      - name: Run unit tests (Vitest â€” coverage with GitHub Actions reporter)
        id: vitest
        run: |
          # Run vitest with coverage. The built-in 'github-actions' reporter
          # (configured in vitest.config.ts) will create annotations.
          # Coverage reporters (json-summary, json) are configured in vitest.config.ts.
          npm run test:coverage

      - name: Report Coverage
        uses: davelosert/vitest-coverage-report-action@v2.9.0
        if: ${{ always() && steps.vitest.outcome == 'success' && hashFiles('coverage/coverage-summary.json') != '' }}
        with:
          json-summary-path: './coverage/coverage-summary.json'
          json-final-path: './coverage/coverage-final.json'

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Build Upstash mock image
        run: docker buildx build --load -t wb/upstash-redis-local:test test/containers/upstash/local-proxy

      - name: Generate container env file
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p test/containers
          : "${SUPABASE_SERVICE_ROLE_KEY:?SUPABASE_SERVICE_ROLE_KEY secret is required}"

          cat <<EOF > test/containers/.env
          COMPOSE_PROJECT_NAME=wb-e2e
          CONVERTKIT_HTTP_PORT=9010
          RESEND_HTTP_PORT=9011
          UPSTASH_HTTP_PORT=${UPSTASH_HTTP_PORT:-8079}
          UPSTASH_REDIS_PORT=${UPSTASH_REDIS_PORT:-6380}
          UPSTASH_TOKEN=${UPSTASH_TOKEN:-local-dev-token}
          SUPABASE_HEALTH_TIMEOUT=${SUPABASE_HEALTH_TIMEOUT:-240}
          SUPABASE_URL=${SUPABASE_URL:-http://127.0.0.1:54321}
          SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
          EOF

      - name: Start mock containers
        run: npm run containers:up

      - name: Wait for mock services
        run: npm run containers:wait

      - name: Start Supabase stack
        run: npm run containers:supabase:start

      - name: Link Supabase project
        run: npx supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD" --workdir suprabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply Supabase migrations
        run: npm run containers:supabase:db-push

      - name: Start Astro dev server
        run: |
          npm run dev -- --host 0.0.0.0 > /tmp/astro-dev.log 2>&1 &
          echo $! > /tmp/astro-dev.pid

      - name: Wait for dev server
        run: |
          for attempt in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:4321 >/dev/null; then
              echo "âœ… Dev server is responding"
              exit 0
            fi
            sleep 2
          done
          echo "âŒ Dev server failed to start" >&2
          if [ -f /tmp/astro-dev.log ]; then
            echo '--- Astro dev server log ---'
            cat /tmp/astro-dev.log
          fi
          exit 1

      - name: Run Playwright E2E tests
        run: npx playwright test
        env:
          CI: "1"
          FORCE_COLOR: "1"
          E2E_MOCKS: "1"

      - name: Stop Astro dev server
        if: always()
        run: |
          if [ -f /tmp/astro-dev.pid ]; then
            kill $(cat /tmp/astro-dev.pid) || true
            rm /tmp/astro-dev.pid
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test coverage
        uses: actions/upload-artifact@v5.0.0
        if: always()
        with:
          name: test-coverage
          path: coverage/
          retention-days: 30

      - name: Stop Supabase stack
        if: always()
        run: npm run containers:supabase:stop || true

      - name: Stop mock containers
        if: always()
        run: npm run containers:down || true

  # Deploy preview for pull requests
  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const previewUrl = '${{ steps.vercel-preview.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Tests passed! Preview deployment ready:\n\nðŸ”— ${previewUrl}`
            });

  # This job will only run after build-and-test succeeds on main branch
  deployment-ready:
    name: Production Deployment Gate
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: All tests passed
        run: echo "âœ… All tests passed. Production deployment can proceed."

  # Deploy to production when PR is merged to main
  deploy-production:
    name: Deploy to Production (Vercel)
    runs-on: ubuntu-latest
    needs: deployment-ready
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-production
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Log production deployment
        run: |
          echo "ðŸš€ Production deployment completed"
          echo "Production URL: ${{ steps.vercel-production.outputs.preview-url }}"
