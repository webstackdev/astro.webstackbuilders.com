name: Deployment

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  issues: write
  deployments: write
  checks: write

jobs:
  verify-tests-passed:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Ensure lint and unit tests succeeded
        uses: './.github/actions/verify-lint-and-unit-tests-passed'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: verify-tests-passed
    if: >-
      needs.verify-tests-passed.result == 'success' &&
      github.event.workflow_run.event == 'pull_request' &&
      !startsWith(github.event.workflow_run.head_branch, 'hotfix/')

    outputs:
      previewUrl: ${{ steps.vercel-preview.outputs.preview-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: false
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Update Deployment Status on PR with Deploy URL (Preview)
        if: always() && steps.vercel-preview.outcome == 'success'
        uses: './.github/actions/update-status-on-preview-deployment-success'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          preview-url: ${{ steps.vercel-preview.outputs.preview-url }}

      - name: Update Deployment Status on PR with Failure (Preview)
        if: always() && steps.vercel-preview.outcome != 'success'
        uses: './.github/actions/update-status-on-preview-deployment-failure'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          preview-url: ${{ steps.vercel-preview.outputs.preview-url }}

  add-check-for-preview-deployment-status:
    name: Add Check for Preview Deployment Status
    runs-on: ubuntu-latest
    needs:
      - verify-tests-passed
      - deploy-preview
    if: always() && github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Publish required check
        uses: './.github/actions/add-checks-for-workflow-runs'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          verify-result: ${{ needs.verify-tests-passed.result }}
          deploy-result: ${{ needs.deploy-preview.result }}
          preview-url: ${{ needs.deploy-preview.outputs.previewUrl }}

  deploy-production:
    name: Deploy Production to Vercel
    runs-on: ubuntu-latest
    needs: verify-tests-passed
    if: >-
      needs.verify-tests-passed.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-production
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: false
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Log production deployment (Production)
        if: always() && steps.vercel-production.outcome == 'success'
        run: |
          echo "ðŸš€ Production deployment completed"
          echo "Production URL: ${{ steps.vercel-production.outputs.preview-url }}"

      - name: Update Deployment Status on PR with Failure (Production)
        if: always() && steps.vercel-production.outcome != 'success'
        uses: './.github/actions/update-status-on-production-deployment-failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          preview-url: ${{ steps.vercel-production.outputs.preview-url }}
