name: Deployment

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

jobs:
  verify-ci:
    name: Verify CI Results
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Ensure lint and unit tests succeeded
        uses: actions/github-script@v8
        with:
          script: |
            const runId = context.payload.workflow_run.id;
            const requiredJobs = ['Lint', 'Unit Tests'];
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
              per_page: 100
            });

            const jobs = data.jobs || [];
            const missing = requiredJobs.filter((jobName) => {
              const job = jobs.find((entry) => entry.name === jobName);
              return !job || job.conclusion !== 'success';
            });

            if (missing.length > 0) {
              core.setFailed(`Required CI jobs missing or failed: ${missing.join(', ')}`);
            }

  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v8
        with:
          script: |
            const previewUrl = '${{ steps.vercel-preview.outputs.preview-url }}';
            const pr = context.payload.workflow_run.pull_requests && context.payload.workflow_run.pull_requests[0];
            if (!pr) {
              core.warning('No pull request metadata available; skipping preview comment.');
              return;
            }
            await github.rest.issues.createComment({
              issue_number: pr.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Tests passed! Preview deployment ready:\n\nðŸ”— ${previewUrl}`
            });

  deploy-production:
    name: Deploy to Production (Vercel)
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-production
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Log production deployment
        run: |
          echo "ðŸš€ Production deployment completed"
          echo "Production URL: ${{ steps.vercel-production.outputs.preview-url }}"
