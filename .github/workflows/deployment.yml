name: Deployment

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  issues: write
  deployments: write
  checks: write

jobs:
  verify-ci:
    name: Verify CI Results
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Ensure lint and unit tests succeeded
        uses: './.github/actions/lint-and-unit-tests-pass'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request' &&
      !startsWith(github.event.workflow_run.head_branch, 'hotfix/')

    outputs:
      previewUrl: ${{ steps.vercel-preview.outputs.preview-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: false
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Comment preview URL on PR
        if: always() && steps.vercel-preview.outcome == 'success'
        uses: './.github/actions/deploy-preview-comment'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          preview-url: ${{ steps.vercel-preview.outputs.preview-url }}

      - name: Comment preview failure on PR
        if: always() && steps.vercel-preview.outcome != 'success'
        uses: './.github/actions/deploy-preview-failure-comment'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          preview-url: ${{ steps.vercel-preview.outputs.preview-url }}

  publish-preview-status:
    name: Publish Preview Status
    runs-on: ubuntu-latest
    needs:
      - verify-ci
      - deploy-preview
    if: always() && github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Publish required check run
        uses: './.github/actions/publish-preview-status'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          verify-result: ${{ needs.verify-ci.result }}
          deploy-result: ${{ needs.deploy-preview.result }}
          preview-url: ${{ needs.deploy-preview.outputs.previewUrl }}

  deploy-production:
    name: Deploy to Production (Vercel)
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-production
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Log production deployment
        if: always() && steps.vercel-production.outcome == 'success'
        run: |
          echo "ðŸš€ Production deployment completed"
          echo "Production URL: ${{ steps.vercel-production.outputs.preview-url }}"

      - name: Comment production deployment failure on commit
        if: always() && steps.vercel-production.outcome != 'success'
        uses: './.github/actions/deploy-production-failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          preview-url: ${{ steps.vercel-production.outputs.preview-url }}
