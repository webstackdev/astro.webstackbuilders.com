name: Deployment

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  issues: write
  deployments: write
  checks: write

jobs:
  verify-ci:
    name: Verify CI Results
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Ensure lint and unit tests succeeded
        uses: actions/github-script@v8
        with:
          script: |
            const runId = context.payload.workflow_run.id;
            const workflowRun = context.payload.workflow_run;
            const branch = workflowRun?.head_branch ?? '';
            const isHotfix = branch.startsWith('hotfix/');
            if (workflowRun?.event === 'pull_request' && isHotfix) {
              core.notice('Hotfix branch: skipping CI verification requirements.');
              return;
            }

            const requiredJobs = ['Lint', 'Unit Tests'];
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
              per_page: 100
            });

            const jobs = data.jobs || [];
            const missing = requiredJobs.filter((jobName) => {
              const job = jobs.find((entry) => entry.name === jobName);
              return !job || job.conclusion !== 'success';
            });

            if (missing.length > 0) {
              core.setFailed(`Required CI jobs missing or failed: ${missing.join(', ')}`);
            }

  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request' &&
      !startsWith(github.event.workflow_run.head_branch, 'hotfix/')

    outputs:
      previewUrl: ${{ steps.vercel-preview.outputs.preview-url }}

    steps:
      - name: Hotfix branch ‚Äî skip preview deploy
        if: ${{ startsWith(github.event.workflow_run.head_branch, 'hotfix/') }}
        run: |
          echo "hotfix/* branch detected; skipping preview deployment (treat as success)."

      - name: Checkout repository
        if: ${{ !startsWith(github.event.workflow_run.head_branch, 'hotfix/') }}
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Create GitHub deployment (Preview)
        if: ${{ !startsWith(github.event.workflow_run.head_branch, 'hotfix/') }}
        id: github-deployment-preview
        uses: actions/github-script@v8
        with:
          script: |
            const workflowRun = context.payload.workflow_run;
            const ref = workflowRun?.head_sha;
            if (!ref) {
              core.setFailed('Missing workflow_run.head_sha; cannot create GitHub deployment.');
              return;
            }

            const { data } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref,
              auto_merge: false,
              required_contexts: [],
              environment: 'vercel-preview',
              transient_environment: true,
              production_environment: false,
              description: 'Vercel preview deployment'
            });

            core.setOutput('deployment_id', String(data.id));

      - name: Deploy to Vercel (Preview)
        if: ${{ !startsWith(github.event.workflow_run.head_branch, 'hotfix/') }}
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: false
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          GITHUB_SHA: ${{ github.event.workflow_run.head_sha }}
          GITHUB_REF: refs/heads/${{ github.event.workflow_run.head_branch }}

      - name: Update GitHub deployment status (Preview)
        if: ${{ !startsWith(github.event.workflow_run.head_branch, 'hotfix/') && always() }}
        uses: actions/github-script@v8
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        with:
          script: |
            const deploymentIdRaw = '${{ steps.github-deployment-preview.outputs.deployment_id }}';
            const deploymentId = Number(deploymentIdRaw);
            if (!deploymentIdRaw || Number.isNaN(deploymentId)) {
              core.warning('Missing deployment id; skipping GitHub deployment status update.');
              return;
            }

            const workflowRun = context.payload.workflow_run;
            const rawPreviewUrl = '${{ steps.vercel-preview.outputs.preview-url }}'.trim();
            const isVercelUrl = (url) => typeof url === 'string' && /vercel\.(app|com)/.test(url);
            const fallbackRunUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const fetchDeploymentUrl = async () => {
              if (!process.env.VERCEL_TOKEN || !process.env.VERCEL_PROJECT_ID) {
                return null;
              }
              if (typeof fetch !== 'function') {
                return null;
              }
              const query = new URLSearchParams({
                projectId: process.env.VERCEL_PROJECT_ID,
                'meta-githubCommitSha': workflowRun?.head_sha ?? '',
                limit: '1'
              });
              if (process.env.VERCEL_ORG_ID) {
                query.set('teamId', process.env.VERCEL_ORG_ID);
              }
              const response = await fetch(`https://api.vercel.com/v6/deployments?${query.toString()}`, {
                headers: {
                  Authorization: `Bearer ${process.env.VERCEL_TOKEN}`
                }
              });
              if (!response.ok) {
                return null;
              }
              const data = await response.json();
              const deployment = data?.deployments?.[0];
              if (deployment?.url) {
                return `https://${deployment.url}`;
              }
              if (deployment?.inspectorUrl) {
                return deployment.inspectorUrl.startsWith('http')
                  ? deployment.inspectorUrl
                  : `https://${deployment.inspectorUrl}`;
              }
              return null;
            };

            const previewUrl = isVercelUrl(rawPreviewUrl) ? rawPreviewUrl : await fetchDeploymentUrl();
            const state = '${{ steps.vercel-preview.outcome }}' === 'success' ? 'success' : 'failure';
            const targetUrl = isVercelUrl(previewUrl) ? previewUrl : fallbackRunUrl;

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state,
              environment: 'vercel-preview',
              environment_url: targetUrl,
              log_url: fallbackRunUrl,
              description: state === 'success' ? 'Vercel preview is ready' : 'Vercel preview failed'
            });

      - name: Comment preview URL on PR
        if: ${{ !startsWith(github.event.workflow_run.head_branch, 'hotfix/') && always() && steps.vercel-preview.outcome == 'success' }}
        uses: actions/github-script@v8
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        with:
          script: |
            const workflowRun = context.payload.workflow_run;
            const pr = workflowRun?.pull_requests?.[0];
            if (!pr) {
              core.warning('Missing pull request metadata; skipping preview success comment.');
              return;
            }

            const rawPreviewUrl = '${{ steps.vercel-preview.outputs.preview-url }}'.trim();
            const isVercelUrl = (url) => typeof url === 'string' && /vercel\.(app|com)/.test(url);
            const fetchDeploymentUrl = async () => {
              if (!process.env.VERCEL_TOKEN || !process.env.VERCEL_PROJECT_ID) {
                core.info('Missing Vercel credentials; cannot query deployment API.');
                return null;
              }
              if (typeof fetch !== 'function') {
                core.info('Fetch API unavailable in this runtime.');
                return null;
              }
              const query = new URLSearchParams({
                projectId: process.env.VERCEL_PROJECT_ID,
                'meta-githubCommitSha': workflowRun?.head_sha ?? '',
                limit: '1'
              });
              if (process.env.VERCEL_ORG_ID) {
                query.set('teamId', process.env.VERCEL_ORG_ID);
              }
              const response = await fetch(`https://api.vercel.com/v6/deployments?${query.toString()}`, {
                headers: {
                  Authorization: `Bearer ${process.env.VERCEL_TOKEN}`
                }
              });
              if (!response.ok) {
                core.warning(`Unable to fetch deployment info (status ${response.status}).`);
                return null;
              }
              const data = await response.json();
              const deployment = data?.deployments?.[0];
              if (deployment?.url) {
                return `https://${deployment.url}`;
              }
              if (deployment?.inspectorUrl) {
                return deployment.inspectorUrl.startsWith('http')
                  ? deployment.inspectorUrl
                  : `https://${deployment.inspectorUrl}`;
              }
              return null;
            };

            let previewUrl = isVercelUrl(rawPreviewUrl) ? rawPreviewUrl : await fetchDeploymentUrl();
            if (!isVercelUrl(previewUrl)) {
              core.warning('Unable to resolve Vercel preview URL; skipping preview success comment.');
              return;
            }

            const commentTag = '<!-- vercel-preview-card -->';
            const branch = workflowRun.head_branch ?? 'unknown-branch';
            const sha = workflowRun.head_sha ?? '';
            const shortSha = sha ? sha.slice(0, 7) : 'unknown';
            const commitUrl = sha
              ? `https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${sha}`
              : `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const actorLogin = typeof workflowRun.actor === 'string'
              ? workflowRun.actor
              : workflowRun.actor?.login;
            const actor = actorLogin ?? context.actor ?? 'workflow_run';
            const actorLink = workflowRun.actor?.html_url || (actorLogin ? `https://github.com/${actorLogin}` : null);
            const actorDisplay = actor.startsWith('@') ? actor : `@${actor}`;
            const triggeredBy = actorLink ? `[${actorDisplay}](${actorLink})` : actorDisplay;

            const body = [
              commentTag,
              '‚úÖ **Preview deployment ready**',
              '',
              '| Field | Value |',
              '| --- | --- |',
              `| Branch | \`${branch}\` |`,
              `| Commit | [${shortSha}](${commitUrl}) |`,
              `| Preview | <a href="${previewUrl}" target="_blank" rel="noopener noreferrer">Open preview</a> |`,
              '',
              `_Triggered by ${triggeredBy}_`
            ].join('\n');

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              per_page: 100
            });
            const existingComment = comments.find((comment) => comment.body?.includes(commentTag));

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body
              });
            }

      - name: Comment preview failure on PR
        if: ${{ !startsWith(github.event.workflow_run.head_branch, 'hotfix/') && always() && steps.vercel-preview.outcome != 'success' }}
        uses: actions/github-script@v8
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        with:
          script: |
            const previewUrl = '${{ steps.vercel-preview.outputs.preview-url }}';
            const workflowRun = context.payload.workflow_run;
            const pr = workflowRun?.pull_requests?.[0];
            if (!pr) {
              core.warning('No pull request metadata available; skipping preview failure comment.');
              return;
            }

            const fallbackRunUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const fetchDeploymentUrl = async () => {
              if (!process.env.VERCEL_TOKEN || !process.env.VERCEL_PROJECT_ID) {
                core.info('Missing Vercel credentials; cannot query deployment API.');
                return null;
              }
              const query = new URLSearchParams({
                projectId: process.env.VERCEL_PROJECT_ID,
                'meta-githubCommitSha': workflowRun?.head_sha ?? '',
                limit: '1'
              });
              if (process.env.VERCEL_ORG_ID) {
                query.set('teamId', process.env.VERCEL_ORG_ID);
              }
              if (typeof fetch !== 'function') {
                core.info('Fetch API unavailable in this runtime.');
                return null;
              }
              const response = await fetch(`https://api.vercel.com/v6/deployments?${query.toString()}`, {
                headers: {
                  Authorization: `Bearer ${process.env.VERCEL_TOKEN}`
                }
              });
              if (!response.ok) {
                core.warning(`Unable to fetch deployment info (status ${response.status}).`);
                return null;
              }
              const data = await response.json();
              const deployment = data?.deployments?.[0];
              if (deployment?.url) {
                return `https://${deployment.url}`;
              }
              if (deployment?.inspectorUrl) {
                return deployment.inspectorUrl.startsWith('http')
                  ? deployment.inspectorUrl
                  : `https://${deployment.inspectorUrl}`;
              }
              return null;
            };

            let failedDeploymentUrl = previewUrl || await fetchDeploymentUrl();
            if (!failedDeploymentUrl) {
              failedDeploymentUrl = fallbackRunUrl;
            }

            const linkText = failedDeploymentUrl === fallbackRunUrl
              ? 'View the workflow logs'
              : 'Open the failed Vercel deployment';
            const linkLine = `\n\nüîó [${linkText}](${failedDeploymentUrl})`;
            await github.rest.issues.createComment({
              issue_number: pr.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå Preview deployment failed.${linkLine}\n\nPlease review the Vercel build logs for details.`
            });

  publish-preview-status:
    name: Publish Preview Status
    runs-on: ubuntu-latest
    needs:
      - verify-ci
      - deploy-preview
    if: always() && github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Publish required check run
        uses: actions/github-script@v8
        env:
          VERIFY_RESULT: ${{ needs.verify-ci.result }}
          DEPLOY_RESULT: ${{ needs.deploy-preview.result }}
          PREVIEW_URL: ${{ needs.deploy-preview.outputs.previewUrl }}
        with:
          script: |
            const workflowRun = context.payload.workflow_run;
            const sha = workflowRun?.head_sha;
            if (!sha) {
              core.warning('Missing workflow_run.head_sha; cannot publish check run.');
              return;
            }

            const branch = workflowRun?.head_branch ?? '';
            const isHotfix = branch.startsWith('hotfix/');
            const verifyResult = process.env.VERIFY_RESULT || 'unknown';
            const deployResult = process.env.DEPLOY_RESULT || 'unknown';
            const previewUrl = (process.env.PREVIEW_URL || '').trim();

            const checkName = 'Deploy Preview to Vercel';
            const detailsUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let conclusion = 'success';
            let summary = '';

            if (isHotfix) {
              conclusion = 'success';
              summary = 'Hotfix branch: preview deploy intentionally skipped.';
            } else if (verifyResult !== 'success') {
              conclusion = 'failure';
              summary = `CI verification failed (${verifyResult}).`;
            } else if (deployResult === 'success') {
              conclusion = 'success';
              summary = previewUrl ? `Preview deployed: ${previewUrl}` : 'Preview deployed.';
            } else {
              conclusion = 'failure';
              summary = `Preview deployment failed (${deployResult}).`;
            }

            const output = {
              title: checkName,
              summary: `${summary}\n\nDetails: ${detailsUrl}`
            };

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const completed_at = new Date().toISOString();

            const { data } = await github.rest.checks.listForRef({
              owner,
              repo,
              ref: sha,
              filter: 'latest',
              per_page: 100
            });

            const existing = (data.check_runs || []).find((run) => run.name === checkName);
            if (existing) {
              await github.rest.checks.update({
                owner,
                repo,
                check_run_id: existing.id,
                status: 'completed',
                conclusion,
                completed_at,
                output,
                details_url: detailsUrl
              });
              return;
            }

            await github.rest.checks.create({
              owner,
              repo,
              name: checkName,
              head_sha: sha,
              status: 'completed',
              conclusion,
              completed_at,
              output,
              details_url: detailsUrl
            });

  deploy-production:
    name: Deploy to Production (Vercel)
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Create GitHub deployment (Production)
        id: github-deployment-production
        uses: actions/github-script@v8
        with:
          script: |
            const workflowRun = context.payload.workflow_run;
            const ref = workflowRun?.head_sha;
            if (!ref) {
              core.setFailed('Missing workflow_run.head_sha; cannot create GitHub deployment.');
              return;
            }

            const { data } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref,
              auto_merge: false,
              required_contexts: [],
              environment: 'production',
              transient_environment: false,
              production_environment: true,
              description: 'Vercel production deployment'
            });

            core.setOutput('deployment_id', String(data.id));

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-production
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          GITHUB_SHA: ${{ github.event.workflow_run.head_sha }}
          GITHUB_REF: refs/heads/${{ github.event.workflow_run.head_branch }}

      - name: Update GitHub deployment status (Production)
        if: ${{ always() }}
        uses: actions/github-script@v8
        with:
          script: |
            const deploymentIdRaw = '${{ steps.github-deployment-production.outputs.deployment_id }}';
            const deploymentId = Number(deploymentIdRaw);
            if (!deploymentIdRaw || Number.isNaN(deploymentId)) {
              core.warning('Missing deployment id; skipping GitHub deployment status update.');
              return;
            }

            const state = '${{ steps.vercel-production.outcome }}' === 'success' ? 'success' : 'failure';
            const rawUrl = '${{ steps.vercel-production.outputs.preview-url }}'.trim();
            const environmentUrl = rawUrl ? rawUrl : undefined;
            const logUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state,
              environment: 'production',
              environment_url: environmentUrl,
              log_url: logUrl,
              description: state === 'success' ? 'Production deploy completed' : 'Production deploy failed'
            });

      - name: Log production deployment
        if: always() && steps.vercel-production.outcome == 'success'
        run: |
          echo "üöÄ Production deployment completed"
          echo "Production URL: ${{ steps.vercel-production.outputs.preview-url }}"

      - name: Comment production deployment failure on commit
        if: always() && steps.vercel-production.outcome != 'success'
        uses: actions/github-script@v8
        with:
          script: |
            const targetUrl = '${{ steps.vercel-production.outputs.preview-url }}';
            const body = targetUrl
              ? `‚ùå Production deployment failed.\n\nüîó ${targetUrl}\n\nPlease review the Vercel logs.`
              : '‚ùå Production deployment failed. Please review the Vercel logs.';
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.payload.workflow_run.head_sha,
              body,
            });
