name: Deployment

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  issues: write
  deployments: write
  checks: write

jobs:
  verify-ci:
    name: Verify CI Results
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Ensure lint and unit tests succeeded
        uses: './.github/actions/lint-and-unit-tests-pass'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request' &&
      !startsWith(github.event.workflow_run.head_branch, 'hotfix/')

    outputs:
      previewUrl: ${{ steps.vercel-preview.outputs.preview-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: false
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Comment preview URL on PR
        if: always() && steps.vercel-preview.outcome == 'success'
        uses: './.github/actions/deploy-preview-comment'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          preview-url: ${{ steps.vercel-preview.outputs.preview-url }}

      - name: Comment preview failure on PR
        if: always() && steps.vercel-preview.outcome != 'success'
        uses: './.github/actions/preview-failure-comment'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          preview-url: ${{ steps.vercel-preview.outputs.preview-url }}

  publish-preview-status:
    name: Publish Preview Status
    runs-on: ubuntu-latest
    needs:
      - verify-ci
      - deploy-preview
    if: always() && github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Publish required check run
        uses: actions/github-script@v8
        env:
          VERIFY_RESULT: ${{ needs.verify-ci.result }}
          DEPLOY_RESULT: ${{ needs.deploy-preview.result }}
          PREVIEW_URL: ${{ needs.deploy-preview.outputs.previewUrl }}
        with:
          script: |
            const workflowRun = context.payload.workflow_run;
            const sha = workflowRun?.head_sha;
            if (!sha) {
              core.warning('Missing workflow_run.head_sha; cannot publish check run.');
              return;
            }

            const branch = workflowRun?.head_branch ?? '';
            const isHotfix = branch.startsWith('hotfix/');
            const verifyResult = process.env.VERIFY_RESULT || 'unknown';
            const deployResult = process.env.DEPLOY_RESULT || 'unknown';
            const previewUrl = (process.env.PREVIEW_URL || '').trim();

            const checkName = 'Deploy Preview to Vercel';
            const detailsUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let conclusion = 'success';
            let summary = '';

            if (isHotfix) {
              conclusion = 'success';
              summary = 'Hotfix branch: preview deploy intentionally skipped.';
            } else if (verifyResult !== 'success') {
              conclusion = 'failure';
              summary = `CI verification failed (${verifyResult}).`;
            } else if (deployResult === 'success') {
              conclusion = 'success';
              summary = previewUrl ? `Preview deployed: ${previewUrl}` : 'Preview deployed.';
            } else {
              conclusion = 'failure';
              summary = `Preview deployment failed (${deployResult}).`;
            }

            const output = {
              title: checkName,
              summary: `${summary}\n\nDetails: ${detailsUrl}`
            };

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const completed_at = new Date().toISOString();

            const { data } = await github.rest.checks.listForRef({
              owner,
              repo,
              ref: sha,
              filter: 'latest',
              per_page: 100
            });

            const existing = (data.check_runs || []).find((run) => run.name === checkName);
            if (existing) {
              await github.rest.checks.update({
                owner,
                repo,
                check_run_id: existing.id,
                status: 'completed',
                conclusion,
                completed_at,
                output,
                details_url: detailsUrl
              });
              return;
            }

            await github.rest.checks.create({
              owner,
              repo,
              name: checkName,
              head_sha: sha,
              status: 'completed',
              conclusion,
              completed_at,
              output,
              details_url: detailsUrl
            });

  deploy-production:
    name: Deploy to Production (Vercel)
    runs-on: ubuntu-latest
    needs: verify-ci
    if: >-
      needs.verify-ci.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v41.1.4
        id: vercel-production
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Log production deployment
        if: always() && steps.vercel-production.outcome == 'success'
        run: |
          echo "üöÄ Production deployment completed"
          echo "Production URL: ${{ steps.vercel-production.outputs.preview-url }}"

      - name: Comment production deployment failure on commit
        if: always() && steps.vercel-production.outcome != 'success'
        uses: actions/github-script@v8
        with:
          script: |
            const targetUrl = '${{ steps.vercel-production.outputs.preview-url }}';
            const body = targetUrl
              ? `‚ùå Production deployment failed.\n\nüîó ${targetUrl}\n\nPlease review the Vercel logs.`
              : '‚ùå Production deployment failed. Please review the Vercel logs.';
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.payload.workflow_run.head_sha,
              body,
            });
