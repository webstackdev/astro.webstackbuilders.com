name: Build

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: read

jobs:
  verify-tests-passed:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Ensure lint and unit tests succeeded
        uses: './.github/actions/verify-lint-and-unit-tests-passed'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  publish_database_updates:
    name: Publish Database Production Updates
    runs-on: ubuntu-latest
    needs: verify-tests-passed
    if: >-
      needs.verify-tests-passed.result == 'success' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Push Astro DB migrations to Turso
        run: npx astro db push --remote
        env:
          ASTRO_DB_REMOTE_URL: ${{ secrets.ASTRO_DB_REMOTE_URL }}
          ASTRO_DB_APP_TOKEN: ${{ secrets.ASTRO_DB_APP_TOKEN }}
